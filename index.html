    <div id="info"></div>

    <script>
        const info = document.getElementById('info');

        // Get IP information
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then((data) => {
                info.innerHTML += `Your IP is: ${data.ip}<br>`;

                // Get Geolocation information
                fetch(`https://ipapi.co/${data.ip}/json/`)
                    .then(response => response.json())
                    .then((locationData) => {
                        info.innerHTML += `Your location is: ${locationData.city}, ${locationData.region} -
${locationData.country_name}<br>`;
                        info.innerHTML += `Your timezone is: ${locationData.timezone}<br>`;
                    });
            });
    </script>
